        <div class="Contactame">
            <h2>Contactanos</h2>    
            <form class="row g-3">
                  <div class="col-md-4">
                    <label for="Nombre" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="Nombre" required>
                  </div> 
                  
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                  </div>  

                  <div class="col-md-4">
                    <label for="fono" class="form-label">Fono de Contacto</label>
                    <input type="text" class="form-control" id="fono" placeholder="(+56) 912345678">
                  </div>

                  <div class="col-md-6">
                    <label for="Comentarios" class="form-label">Comentanos</label>
                    <textarea class="form-control" id="Comentarios" rows="3">
                    </textarea>
                  </div> 
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>

                  </div>

            </form>  



            </form>
        </div>


        <div class="Ronda">
          <div class="row">
           <div class="col-12 col-xs-4 col-sm-12 col-md-12 col-lg-12">
              <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                  <img src="https://picsum.photos/700/400?random" class="d-block w-100" alt="imagen aleatoria">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                  <img src="https://picsum.photos/g/700/400" class="d-block w-100" alt="imagen aleatoria">
                </div>
                <div class="carousel-item">
                  <img src="https://picsum.photos/700/400?random1" class="d-block w-100" alt="imagen aleatoria">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
              </button>
            </div>
          </div>
